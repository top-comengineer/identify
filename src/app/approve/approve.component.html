<app-banner></app-banner>

<div class="container home-container">
  <div class="fs-24px font-weight-bold ml-15px">
    Approve a transaction
  </div>
  <div class="p-15px">
    <p class="pb-15px">
      <b>{{ globalVars.hostname }}</b> wants to <b>{{ transactionDescription }}</b>
    </p>
    <br/>
    <div *ngIf="transactionDeSoSpent">
      <p class="pb-15px">
        Total Cost: {{ transactionDeSoSpent }} $DESO
      </p>
    </div>
    <div class="d-flex align-items-end justify-content-between">
      <button type="button" class="btn btn-secondary" (click)="onCancel()">Deny</button>
      <button type="button" class="btn btn-primary" (click)="onSubmit()">Allow</button>
    </div>
  </div>
</div>

<app-banner></app-banner>

<div *ngIf="globalVars.callback !== null && globalVars.isCallbackValid">
  <div class="container home-container">
    <div class="fs-18px mt-30px fc-red">
      <span class="fs-underline"><b>{{ errorMsg }}</b></span>
    </div>
  </div>
</div>
<div *ngIf="globalVars.callback !== null && !globalVars.isCallbackValid">
  <app-error-callback></app-error-callback>
</div>

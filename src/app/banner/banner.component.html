<div class="identity-banner mb-30px" *ngIf="!globalVars.webview">
  <div class="container d-flex justify-content-center align-items-center">
    <div class="mr-20px font-emoji">&#9757;</div>
    <div>Always verify you are on {{ globalVars.environment.hostname }}</div>
    <div class="ml-20px font-emoji">&#9757;</div>
  </div>
</div>

<div class="container home-container d-flex justify-content-between align-items-center">
  <div>
    <img src="/assets/camelcase_logo.svg" class="home-logo"/>
  </div>

  <a [routerLink]="['/', 'log-in']">Log In</a>
</div>

<div class="google-wrapper" *ngIf="autoOpenJumio">
  <div class="google-ball blue"></div>
  <div class="google-ball red"></div>
  <div class="google-ball yellow"></div>
  <div class="google-ball green"></div>
</div>
<div *ngIf="!autoOpenJumio">
  <div class="fs-24px font-weight-bold pt-15px">
    Earn <app-free-deso-message></app-free-deso-message> Free
  </div>
  <div class="d-flex align-items-center">
    <div>
      <div class="fs-15px mt-15px">
        Click the button below to prove you're not a robot and earn
        <app-free-deso-message></app-free-deso-message> <b>free</b>!
      </div>
    </div>
  </div>
  <div class="d-flex pt-15px justify-content-end">
    <button
      (click)="skip()"
      class="btn btn-outline-primary font-weight-bold fs-15px sign-up-btn mr-2"
      *ngIf="showSkip"
    >
      Skip
    </button>
    <button
      (click)="openJumio()"
      class="btn btn-primary font-weight-bold fs-15px sign-up-btn"
    >
      Earn <app-free-deso-message></app-free-deso-message> <b>Free</b>
    </button>
  </div>
  <div class="pt-5px">
    <app-free-deso-disclaimer></app-free-deso-disclaimer>
  </div>
</div>
